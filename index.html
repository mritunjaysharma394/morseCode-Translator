<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navigation">
        <div class="nav-band">Morse Code translator</div>
    </nav>

    <div class="container-center">
        <div class="option"> Choose an option: </div>
        <button id="opt1"> English to Morse Code </button>
        <button id="opt2"> Morse Code to English </button>
        <label for="inputTxt"> Enter the text to be translated:</label>
        <textarea id="inputTxt" name="inputTxt" rows="5" cols="33" placeholder="Enter the text"></textarea>
        <button id="btn-translate"> Translate </button>
        <label for="outputTxt"> Translated text:</label>
        <div id="outputTxt" name="inputTxt"></div>
    </div>

    <footer class="footer">
        <div class="nav-band">Convert English Text to Morse Code and Morse Code to English!</div>
    </footer>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
