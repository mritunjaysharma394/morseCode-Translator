<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav class="navigation">
        <div class="nav-band">Morse Code translator</div>
    </nav>

    <div class="container-center">
        <div class="option"> Choose an option: </div>
        <label class="radio">
            <span class="radio__input">
                <input type="radio" name="radio" id="opt1" checked="checked">
                <span class="radio__control"></span>
            </span>
            <span class="radio__label">English To Morse Code</span>
        </label>

        <label class="radio">
            <span class="radio__input">
                <input type="radio" name="radio" id="opt2">
                <span class="radio__control"></span>
            </span>
            <span class="radio__label">Morse to English Code</span>
        </label>
        <label for="inputTxt"> Enter the text to be translated:</label>
        <textarea id="inputTxt" name="inputTxt" rows="5" cols="33" placeholder="Enter the text"></textarea>
        <button id="btn-translate"> Translate </button>
        <label for="outputTxt"> Translated text:</label>
        <div id="outputTxt" name="inputTxt"></div>
    </div>

    <footer class="footer">
        <div class="nav-band">Convert English Text to Morse Code and Morse Code to English!</div>
    </footer>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
